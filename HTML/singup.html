<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/singup.css">
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
           <img src="https://icons.iconarchive.com/icons/3xhumed/mega-games-pack-38/256/Prey-logo-1-icon.png" class="img-navbar">  </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../HTML/nosotros.html">Sobre nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Log In</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


      <div class="container d-flex justify-content-center flex-column align-items-center text-center">
        <form class="row g-3 form-flex">
            <div class="col-md-4">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="col-md-4">
                <label for="lastname" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="lastname" required>
            </div>
            <div class="col-md-5">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="example@algo.com" required>
            </div>
            <div class="col-md-5">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="col-md-2">
                <label for="estrato" class="form-label">Estrato</label>
                <input type="number" class="form-control" id="estrato" min="1" max="10" required>
            </div>
            <div class="col-md-4">
                <label for="fecha" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>
            <div class="col-md-4">
                <label for="sanguineo" class="form-label">Grupo Sanguíneo</label>
                <select id="sanguineo" class="form-select" required>
                    <option value="" disabled selected>Seleccione...</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                </select>
            </div>

            <div class="container text-center">
                <br><br>
                <div class="d-flex justify-content-center gap-5 align-items-start flex-wrap">
                    <div>
                        <h6>Género</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="masculino" value="Masculino">
                            <label class="form-check-label" for="masculino">Masculino</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="femenino" value="Femenino">
                            <label class="form-check-label" for="femenino">Femenino</label>
                        </div>
                    </div>
                    <div>
                        <h6>Actividades Favoritas</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkCorrer">
                            <label class="form-check-label" for="checkCorrer">Correr</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkLeer">
                            <label class="form-check-label" for="checkLeer">Leer</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkTrotar">
                            <label class="form-check-label" for="checkTrotar">Trotar</label>
                        </div>
                    </div>
                </div>

                <div class="botones d-flex justify-content-center gap-3 mt-3">
                    <button onclick="mostrarDatos1()" type="button" class="btn btn-outline-primary">Registrar</button>
                    <a href="login.html" class="btn btn-outline-primary">Cancelar</a>
                </div>
            </div>  
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JavaScript/singup.js"></script>
</body>
</html>
